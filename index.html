                ที่มาของโครงการวิจัย แมลงเป็นอาหารที่มีการบริโภคกันอย่างแพร่หลายในประเทศไทย ทั้งนี้เพราะแมลงมีคุณค่าทางโภชนาการสูง อย่างไรก็ตามความปลอดภัยในการบริโภคแมลงเป็นประเด็นสำคัญที่จำเป็นต้องพิจารณาควบคู่ไปกับประโยชน์ทางโภชนาการด้วย ในอดีตทีผ่านมามีหลายกรณีในประเทศไทยและต่างประเทศที่คนบริโภคแมลงแล้วเกิดอาการคล้ายภาวะภูมิแพ้ ทั้งนี้อาการดังกล่าวอาจเกิดจากสารปนเปื้อนในแมลงที่บริโภค และอาจเกิดจากปัจจัยส่วนบุคคลของผู้บริโภคที่ทำให้มีความไวต่อสารปนเปื้อนและทำให้เกิดอาการได้ง่ายขึ้นเมื่อบริโภคแมลงที่มีการปนเปื้อนนั้น ฮิสตามีนเป็นสารปนเปื้อนชนิดหนึ่งที่พบในแมลงที่ใช้บริโภค ภาวะนี้จึงเรียกว่าภาวะแพ้ฮิสตามีน  โครงการทำการสำรวจเพื่อประเมินทัศนคติของผู้ที่เคยบริโภคแมลงต่อการบริโภคแมลง อาการที่เกิดขึ้นจากการบริโภคแมลง ปัจจัยความไวส่วนบุคคล และ แนวทางการปฐมพยาบาลหรือการรักษาทางการแพทย์ที่ได้รับ ทั้งนี้เพื่อนำไปสู่องค์ความรู้ที่ส่งเสริมให้คนสามารถบริโภคแมลงได้อย่างปลอดภัยขึ้น และแมลงสามารถเป็นอาหารสำหรับคนได้อย่างยั่งยืน

                1.เพื่อทราบปัจจัยส่วนบุคคลที่อาจทำให้คนมีความไวต่อการเกิดอาการภูมิแพ้จากการบริโภคแมลง
                2.เพื่อทราบอาการผิดปกติที่เกิดจากบริโภคแมลง
                3.เพื่อทราบการปฐมพยาบาลและการรักษาทางการแพทย์สำหรับอาการผิดปกติที่เกิดเมื่อบริโภคแมลง
                4.เพื่อทราบทัศนคติต่อการบริโภคแมลง

                Background/rationale: Insects are the foods that are widely consumed in Thailand because insects are highly nutritious. However, the safety of consuming insects is an important issue that needs to be considered in conjunction with the nutritional benefits. In the past, there have been several cases in Thailand and other countries where people consume insects developed allergy-like symptoms. However, these symptoms may be due to contaminants in consumed insects, and may be due to individual factors that make consumers more sensitive to contaminants and more easily have these symptoms when consumed contaminated insects. Histamine is one contaminant found in insects for consumption. Therefore, this condition is called histamine intolerance. This project surveys to assess the attitude of those who have consumed insects to eat insects, symptoms caused by the consumption of insects, personal sensitivity factors and first aid or medical care they receive. This leads to knowledge that promotes safety in insect consumption, so insects can become sustainable food for people.

                Objective of the project:
                1. To know the personal factors for sensitivity of allergy-like symptoms from insect consumption
                2. To know abnormal symptoms from insect consumption
                3. To know first aid and medical care for abnormal symptoms from insect consumption
                4. To know attitudes towards insect consumption

                You are invited to take part in the research owing to your experience in insect consumption

                5. When you answer all the questions, you can press. Submit your answers to complete the survey.

                1. Feeling uncomfortable to recall symptoms from insect ingestion
                2. Spending approximately 10 minutes of time to complete the survey

                If you have any inquiries regarding the research, adverse health effects from insect consumption or if the unwanted side effect from the research occurs, you can contact Assoc. Prof. Summon Chomchai, MD tel. 0909905405 or email summonc.muic@gmail.com
