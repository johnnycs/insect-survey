    ระยะเวลาในการวิจัย…1ปี 6 เดือน…
    ที่มาของโครงการวิจัย แมลงเป็นอาหารที่มีการบริโภคกันอย่างแพร่หลายในประเทศไทย ทั้งนี้เพราะแมลงมีคุณค่าทางโภชนาการสูง อย่างไรก็ตามความปลอดภัยในการบริโภคแมลงเป็นประเด็นสำคัญที่จำเป็นต้องพิจารณาควบคู่ไปกับประโยชน์ทางโภชนาการด้วย ในอดีตทีผ่านมามีหลายกรณีในประเทศไทยและต่างประเทศที่คนบริโภคแมลงแล้วเกิดอาการคล้ายภาวะภูมิแพ้ ทั้งนี้อาการดังกล่าวอาจเกิดจากสารปนเปื้อนในแมลงที่บริโภค และอาจเกิดจากปัจจัยส่วนบุคคลของผู้บริโภคที่ทำให้มีความไวต่อสารปนเปื้อนและทำให้เกิดอาการได้ง่ายขึ้นเมื่อบริโภคแมลงที่มีการปนเปื้อนนั้น ฮิสตามีนเป็นสารปนเปื้อนชนิดหนึ่งที่พบในแมลงที่ใช้บริโภค ภาวะนี้จึงเรียกว่าภาวะแพ้ฮิสตามีน  โครงการทำการสำรวจเพื่อประเมินทัศนคติของผู้ที่เคยบริโภคแมลงต่อการบริโภคแมลง อาการที่เกิดขึ้นจากการบริโภคแมลง ปัจจัยความไวส่วนบุคคล และ แนวทางการปฐมพยาบาลหรือการรักษาทางการแพทย์ที่ได้รับ ทั้งนี้เพื่อนำไปสู่องค์ความรู้ที่ส่งเสริมให้คนสามารถบริโภคแมลงได้อย่างปลอดภัยขึ้น และแมลงสามารถเป็นอาหารสำหรับคนได้อย่างยั่งยืน

    เพื่อทราบปัจจัยส่วนบุคคลที่อาจทำให้คนมีความไวต่อการเกิดอาการภูมิแพ้จากการบริโภคแมลง

    Project title  A survey of histamine intolerance symptoms from insect consumptions in Thailand
    Name of Principle Investigator: Assoc. Prof. Summon Chomchai, MD
    Co-investigators: Ms. Parsimone Boonratana, Ms. Praphai Laoraksa, Mr. Prich Virojvatanakul
    Research site Department of Preventive and Social Medicine, Faculty of Medicine Siriraj Hospital, Mahidol University
    Affiliation and Telephone number of principle investigator which can be reached in and after office hours: Department of Preventive and Social Medicine, Siriraj Hospital, 2 Wangland Road, Bangkoknoi District, Bangkok, 10700 Tel. 0909905405
    Source of funding: None
    Conflict of interest declare ☑ No       ❏ Yes, specify…………………………………….………............................
    Duration of survey:1 year
    Duration of research: 1 year and 6 months
    Background/rationale Insects are the foods that are widely consumed in Thailand because insects are highly nutritious. However, the safety of consuming insects is an important issue that needs to be considered in conjunction with the nutritional benefits. In the past, there have been several cases in Thailand and other countries where people consume insects developed allergy-like symptoms. However, these symptoms may be due to contaminants in consumed insects, and may be due to individual factors that make consumers more sensitive to contaminants and more easily have these symptoms when consumed contaminated insects. Histamine is one contaminant found in insects for consumption. Therefore, this condition is called histamine intolerance. This project surveys to assess the attitude of those who have consumed insects to eat insects, symptoms caused by the consumption of insects, personal sensitivity factors and first aid or medical care they receive. This leads to knowledge that promotes safety in insect consumption, so insects can become sustainable food for people.

    Objective of the project:
    To know the personal factors for sensitivity of allergy-like symptoms from insect consumption
    To know abnormal symptoms from insect consumption
    To know first aid and medical care for abnormal symptoms from insect consumption
    To know attitudes towards insect consumption

    You are invited to take part in the research owing to your experience in insect consumption

    How many total of participants/ volunteers take part in the research?
    At least 200 participants

    If you decide to take part in the research, the steps of research will be as follows:

    The risk that may occur when taking part in the research
    Mental discomfort in recalling symptoms from insect ingestion
    Five to ten minutes of time to complete the survey

    If you decide not to join the project, there will be no negative consequences to you.

    If you have any inquiries regarding the research or if the unwanted side effect from the research occurs, you can contact  Assoc. Prof. Summon Chomchai, MD tel. 0909905405


    Expected advantages from the research directly to the participant/volunteer and indirectly to the community as a whole in the future
    Having preliminary information about people who are sensitive to develop allergic-like symptoms from insect ingestion. The information will be background for further research for confirmation of personal sensitivity for allergic-like symptoms from insect consumption. Moreover, the information will help people who have the risk factors to avoid insect consumptions.
    Having information about symptoms, first aid and medical care in people who develop abnormal symptoms from insect ingestion, so further research can be performed more properly.
    Having information about attitude towards insect consumptions, so further research can be performed more properly.

    The compensation that the participant/volunteer will get when participating in the research: none
    The expenses that the participant/volunteer have to be responsible during taking part in the research: none
